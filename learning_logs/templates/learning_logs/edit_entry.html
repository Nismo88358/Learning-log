{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}

{% endblock header %}
{% block content %}

<form method='post' action="{% url 'learning_logs:edit_entry' entry.id %}" class="form">

{% bootstrap_form form %}
    {% buttons %}
<button name="submit" class="btn btn-primary">сохранить изменения</button>
    {% endbuttons %}
</form>
{% endblock content %}
